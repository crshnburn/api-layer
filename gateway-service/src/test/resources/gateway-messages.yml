messages:
    # Security messages (100 - 199)
    # Generic messages (100 - 120)
    - key: com.ca.mfaas.gateway.security.invalidMethod
      number: ZWEAG101E
      type: ERROR
      text: "Authentication method '%s' not supported for URL '%s'"

    # Login messages (120 - 130)
    - key: com.ca.mfaas.gateway.security.invalidCredentials
      number: ZWEAG120E
      type: ERROR
      text: "Invalid username or password for URL '%s'"

    - key: com.ca.mfaas.gateway.security.invalidInput
      number: ZWEAG121E
      type: ERROR
      text: "Authorization header is missing, or request body is missing or invalid for URL '%s'"

    # Query messages (130 - 140)
    - key: com.ca.mfaas.gateway.security.invalidToken
      number: ZWEAG130E
      type: ERROR
      text: "Token is not valid for URL '%s'"

    - key: com.ca.mfaas.gateway.security.tokenNotProvided
      number: ZWEAG131E
      type: ERROR
      text: "No authorization token provided for URL '%s'"
